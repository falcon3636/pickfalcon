
<!DOCTYPE html>

    <head>

        <title>Example of Revslider embedding with javascript</title>

        <!-- update the path to the "revslider-standalone" folder for your site for the files below -->
        <link rel="stylesheet" type="text/css" media="all" href="https://www.phvlatam.com/wp-content/plugins/revslider/public/assets/css/settings-source.css" />
        <script type="text/javascript" src="https://www.sliderrevolution.com/wp-includes/js/jquery/jquery.min.js?ver=3.6.0"></script>
        <script type="text/javascript" src="https://gist.github.com/jcastellanos003/ba96c6d98433ffe8ba30735f4d562f74.js"></script>
        <script type="text/javascript" src="http://www.parasmetal.com/css/jquery.themepunch.revolution.min.js"></script>

    </head>

    <body>

        <!-- change "example" in the code below to match your slider's alias -->

</html>
